{% extends "base.html" %}

{% block title %}Forbidden (403){% endblock title %}

{% block content %}
  <div class="flex flex-col justify-center items-center mt-10">
    <h1 class="text-4xl underline font-bold my-4">
      Forbidden (403)
    </h1>
    <p class="text-lg">
      {% if exception %}
        {{ exception }}
      {% else %}
        You're not allowed to access this page.
      {% endif %}
    </p>
  </div>
{% endblock content %}
