{% extends "users/base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block form %}
  <form method="post" action="{% url "sign_up" %}">
    {% csrf_token %}
    <h2 class="text-3xl font-bold mb-8 text-primary">Sign Up</h2>
    <div class="flex flex-col gap-2 mb-6">
      <label for="username" class="label">Username:</label>
      <input type="text" id="username" name="username" class="input" required />
    </div>
    <div class="flex flex-col gap-2 mb-6">
      <label for="email" class="label">Email:</label>
      <input type="email" id="email" name="email" class="input" required />
    </div>
    <div class="flex justify-between mb-6 gap-2">
      <div class="flex flex-col gap-2 w-full">
        <label for="password" class="label">Password:</label>
        <input type="password" id="password" name="password" class="input" required />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label for="confirm_password" class="label">Confirm password:</label>
        <input type="password" id="confirm_password" name="confirm_password" class="input" required />
      </div>
    </div>
    <button type="submit" class="mt-2 button-primary">Sign Up</button>
    <p class="mt-2 text-sm">
      Already have an account?
      <a href="{% url "sign_in" %}" class="link-primary">Sign In</a>.
    </p>
  </form>
{% endblock form %}
